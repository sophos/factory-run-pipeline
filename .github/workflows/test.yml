on:
  pull_request:
    branches:
      - master
  push:
    branches:
      - master
    tags:
      - v*

jobs:
  ci:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v2

      - name: Install Node.js
        uses: actions/setup-node@v1
        with:
          node-version: '12.x'

      - name: Determine npm cache directory
        id: npm-cache
        run: |
          echo "::set-output name=dir::$(npm config get cache)"

      - name: Restore npm cache
        uses: actions/cache@v1
        with:
          path: ${{ steps.npm-cache.outputs.dir }}
          key: ${{ runner.os }}-node-${{ hashFiles('**/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - run: npm ci
      - run: npm run lint
      - run: npm run test
  e2e:
    runs-on: ubuntu-latest
    steps:
      - name: Run a pipeline with variables as object
        uses: refactr/action-run-pipeline@master
        with:
          project_id: 5e0efaa23d6a2b0037099564
          job_id: 5f1b2680a23c2c6d81ecc742
          variables:
            greeting: GitHub Actions Test
          api_token: '${{ secrets.REFACTR_API_TOKEN }}'